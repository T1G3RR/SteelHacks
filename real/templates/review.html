<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">HReview</div>
        <ul class="nav-links">
            <li><a href="/">Create Account</a></li>
            <li><a href="/submit-review">Submit Review</a></li>
            <li><a href="/generate-summary">AI Summary</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Submit Review</h1>
        <form id="submitReviewForm">
            <label for="fromId">From (Your User ID):</label>
            <input type="text" id="fromId" name="fromId" required>

            <label for="toId">To (Recipient User ID):</label>
            <input type="text" id="toId" name="toId" required>

            <label for="review">Review:</label>
            <textarea id="review" name="review" rows="5" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
        <p id="reviewResult"></p>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
